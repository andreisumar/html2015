<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/less" href="less/app.less">
        <script type="text/javascript" src="js/less.min.js"></script>

        <script type="text/html" id="example-container-template">
            <style data-bind="scopedStyle: { stylesheet: styles, scope: id }"></style>
            <div class="example-container container">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <h2 class="example-column-heading">Code:</h2>
                        <pre class="example-source-code" data-bind="text: markup"></pre>
                    </div>
                    <div class="col-md-6">
                        <h2 class="example-column-heading">Result:</h2>
                        <div class="example-live" data-bind="html: markup"></div>
                    </div>                    
                </div>
            </div>
        </script>

        <script type="text/html" id="tab-template">
            <div class="tab-pane" data-bind="css: { active: $index() === 0 }, attr: { id: id }">
                <example-container params="id: id">
                </example-container>
            </div>
        </script>
    </head>
    <body>
        <div class="app-container container">

            <!-- Nav tabs -->
            <ul class="nav nav-pills" role="tablist">
                <!-- ko foreach: examples -->
                    <li data-bind="css: { active: $index() === 0 }"><a data-bind="attr: { href: '#'+id }, text: title" data-toggle="tab"></a></li>         
                <!-- /ko -->
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!-- ko foreach: examples -->
                    <!-- ko template: { name: 'tab-template' } -->
                    <!-- /ko -->
                <!-- /ko -->
            </div>

        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script type="text/javascript" src="js/scoped-style.binding.js"></script>
        <script type="text/javascript" src="js/example-container.component.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
